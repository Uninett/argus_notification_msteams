[tox]
envlist =
    clean
    py{38,39}-django{32,42}
    py310-django{32,42}
    py{311,312}-django{42}
    coverage-html
skipsdist = True
skip_missing_interpreters = True
basepython = python3.10
isolated_build = True

[gh-actions]
python =
    3.8: py38
    3.9: py39
    3.10: py310
    3.11: py311
    3.12: py312

[testenv:clean]
deps =
    coverage
setenv =
commands =
    -coverage erase

[testenv:coverage-html]
deps =
    coverage
setenv =
commands =
    -coverage combine --append
    coverage html --include="./src/*" --omit="*/test*"

[testenv:upgrade-deps]
deps =
    pip-tools
setenv =

commands =
    pip-compile {posargs} --resolver backtracking --output-file requirements-django32.txt pyproject.toml requirements/django32.txt constraints.txt
    pip-compile {posargs} --resolver backtracking --output-file requirements-django42.txt pyproject.toml requirements/django42.txt constraints.txt

[testenv:coverage-xml]
deps =
    coverage
setenv =
commands_pre =
commands =
    -coverage combine --append
    coverage xml --include="./src/*" --omit="*/admin.py,*/test*,*/migrations/*"

[testenv]
passenv = DATABASE_URL

deps =
    coverage
    -r requirements-django{env:DJANGO_VER}.txt

setenv =
    LC_ALL=C.UTF-8
    LANG=C.UTF-8
    PYTHONPATH = {toxinidir}/src
    PYTHONWARNINGS=once::DeprecationWarning
    django32: DJANGO_VER=32
    django42: DJANGO_VER=42

commands =
    coverage run -p runtests.py {posargs}
